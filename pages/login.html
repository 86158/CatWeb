<main class="login-section">
	<form class="form" method=POST class=login>
		<input type=hidden name=formID value=login>
		<fieldset class="login-form align-middle" style=grid-row:1>
			<h2 class="text-center">Login</h2>
			<br>
			<br>
			<label class="email fw-bold fs-5">E-mail<input type=email autocomplete=username name=Username required></label>
			<label class="password fw-bold fs-5">Wachtwoord<input type=password name=Password autocomplete=current-password required></label>
		</fieldset>
		<fieldset style=grid-row:2 hidden>
			<!--While breaking the name down into its components is not prefered it's done because how WooCommerce expects billing information to be formatted-->
			<label>Voornaam:<input type=text autocomplete=given-name name=nameFirst maxlength=60></label>
			<label>Achternaam:<input type=text autocomplete=family-name name=nameLast maxlength=60></label>
		</fieldset>
		<input type=reset style=grid-row:3>
		<input class="btn btn-primary" type=submit style=grid-row:3 value="Login"></input>
		<!-- The value of onclick is from `js/loginNewUser` it switches the formtype from login to create new user and back. -->
		<button id=newUserButton style=grid-row:4;grid-column:1/3>Modus: Inloggen</button> 
	</form>
</main>
<!-- Page specific scripts -->
<div hidden>
	<script src="js/loginNewUser.js"></script>
</div>
